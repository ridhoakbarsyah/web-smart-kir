<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="ridhoakbarsyah" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Halaman Pendaftaran Uji</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/daftar-uji.css" />
  </head>

  <body class="daftar-uji-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <br />
              <br />
              <br />
              <br />
              <br />
              <div class="daftar-uji-box-body text-center">
                <a href="index.html">
                  <img src="assets/img/logo2.png" alt="logo" />
                </a>
              </div>
              <br />
              <br />
            </div>
            <div class="alert alert-warning">Anda belum melakukan daftar uji!</div>
            <div class="card fat mx-auto">
              <div class="card-body">
                <h4 class="card-title">Daftar Uji</h4>
                <form method="POST" class="daftar-uji-validation" novalidate="">
                  <div class="form-group mx-auto">
                      <div class="col-md-5">
                          <label for="inputPKBTujuan" class="form-label">PKB Tujuan</label>
                          <select id="inputPKBTujuan" class="form-select">
                              <option selected>--- Pilih PKB Tujuan ---</option>
                              <option>PKB Cilacap</option>
                              <option>PKB Majenang</option>
                            </select>
                        </div>
                        <br>
                  <div class="form-group">
                    <div class="col-md-5">
                          <label for="inputPKBTujuan" class="form-label">Permohonan Uji</label>
                          <select id="inputPKBTujuan" class="form-select">
                              <option selected>--- Pilih Jenis Permohonan ---</option>
                              <option>UJI BARU</option>
                              <option>UJI BERKALA</option>
                              <option>NUMPANG UJI MASUK</option>
                              <option>NUMPANG UJI KELUAR</option>
                              <option>MUTASI MASUK</option>
                              <option>MUTASI KELUAR</option>
                              <option>PENILAIAN TEKNIS</option>
                              <option>BUKU UJI HILANG</option>
                            </select>
                        </div>
                        <br>
                        <!-- <div id="nomor_uji" class="form-group">
                          <label class="col-md-5 control-label ">Nomor Uji</label>
                          <div class="col-sm-8">
                            <input class="form-control input-sm" placeholder="Nomor Uji" name="nomor_uji" type="text">
                            <span class="text-danger"></span>
                          </div>
                        </div> -->
                        <br>
                  <div class="form-group m-0">
                    <a href="#"><button type="submit" class="btn btn-primary btn-block">Daftar</button></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="footer text-center">Copyright &copy; 2022 &mdash; Ridho Akbarsyah Ramadhan</div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/my-login.js"></script>
  </body>
</html>
