<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="ridhoakbarsyah" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Halaman Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/my-login.css" />
  </head>

  <body class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <br />
              <br />
              <br />
              <br />
              <br />
              <div class="login-box-body">
                <a href="index.html">
                  <img src="assets/img/logo2.png" alt="logo mx-auto text-center" />
                </a>
              </div>
              <br />
              <br />
            </div>
            <div class="alert alert-warning">Anda belum login!</div>
            <div class="card fat mx-auto">
              <div class="card-body">
                <h4 class="card-title">Login</h4>
                <form method="POST" class="my-login-validation" novalidate="">
                  <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <input id="email" type="email" class="form-control" name="email" value="" required autofocus />
                    <div class="invalid-feedback">Email is invalid</div>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" name="password" required data-eye />
                    <div class="invalid-feedback">Password is required</div>
                    <a href="forgot.html" class="float-right"> Lupa Password? </a>
                  </div>

                  <div class="form-group">
                    <div class="custom-checkbox custom-control">
                      <input type="checkbox" name="remember" id="remember" class="custom-control-input" />
                      <label for="remember" class="custom-control-label">Remember Me</label>
                    </div>
                  </div>

                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                  </div>
                  <div class="mt-4 text-center">Belum punya akun? <a href="register.html">Register</a></div>
                </form>
              </div>
            </div>
            <div class="footer text-center">Copyright &copy; 2022 &mdash; Ridho Akbarsyah Ramadhan</div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/my-login.js"></script>
  </body>
</html>
